<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="2px" cellspacing="0px" cellpadding="10px">
        <tr>
            <th>Employee Details</th>
        </tr>
     <tr >
         <th>Sno</th>
         <th>Name</th>
         <th>Address</th>
         <th>Salary</th>

     </tr>
     <tr>
         <td>01</td>
         <td>John</td>
         <td>Bangalore</td>
         <td rowspan="2">25000</td>
     </tr>
     <tr>
        <td>02</td>
        <td>Bob</td>
        <td>Kolkata</td>
    </tr>
    <tr>
        <td>03</td>
        <td>Robin</td>
        <td>Delhi</td>
        <td >29000</td>
    </tr>

    </table>
    <br>
    <br>
    <br>

    <table border="2px" cellspacing=0 cellpadding="10px">
        <tr>
            <th colspan="5">Time-Table</th>
        </tr>
        <tr>
            <th>DAYS</th>
            <th>1</th>
            <th>2</th>
            <th rowspan="4">L<br>U<br>N<br>C<br>H</th>
            <th>3</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Social Science</td>
            
            <td>Sanskrit</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Maths</td>
            <td>G.K</td>
            
            <td>English</td>
        </tr>
        <tr>
            <th>wednesday</th>
            <td>Science</td>
            <td>Hindi</td>
            
            <td>Computer</td>
        </tr>
    </table>
</body>
</html>
